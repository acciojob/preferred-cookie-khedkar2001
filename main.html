<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Custom Font Preferences</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form id="fontForm">
      <label for="fontsize">Font Size (8-72px):</label>
      <input
        type="number"
        id="fontsize"
        name="fontsize"
        min="8"
        max="72"
        value="16"
      />
      <br />
      <label for="fontcolor">Font Color:</label>
      <input type="color" id="fontcolor" name="fontcolor" value="#000000" />
      <br />
      <input type="submit" value="Save" />
    </form>

    <p>This is a sample paragraph. Change the font size and color using the form above.</p>

    <script src="script.js"></script>
  </body>
</html>
